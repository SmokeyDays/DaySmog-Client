<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- https://www.runoob.com/w3cnote/viewport-deep-understanding.html -->
	<link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/anime.css">
	<title>DaySmog</title>
</head>
<body>
	<div class = "main-box">
        <header class = "head-content">
            <div class = "head-main-content">
                <div class = "logo">
                    <img id="blog-logo" src="http://SmokeyDays.top/wordpress/wp-content/uploads/2018/10/cropped-章鱼君.jpg">
                    Smokey_Days's Blog
                </div>
            </div>
        </header>
        <main class = "body-content">
            <div class = "left-column display-when-big">
                <dynamic-btn id="btn-1">
                    <div class = "btn-text">简历</div>
                    <btn-deco-item class = "alpha"></btn-deco-item>
                    <btn-deco-item class = "beta"></btn-deco-item>
                    <btn-deco-item class = "gamma"></btn-deco-item>
                </dynamic-btn>
                <dynamic-btn id="btn-2">
                    <div class = "btn-text">文章</div>
                    <btn-deco-item class = "alpha"></btn-deco-item>
                    <btn-deco-item class = "beta"></btn-deco-item>
                    <btn-deco-item class = "gamma"></btn-deco-item>
                </dynamic-btn>
                <dynamic-btn id="btn-3">
                    <div class = "btn-text">关于</div>
                    <btn-deco-item class = "alpha"></btn-deco-item>
                    <btn-deco-item class = "beta"></btn-deco-item>
                    <btn-deco-item class = "gamma"></btn-deco-item>
                </dynamic-btn>
            </div>
            <div class = "mid-column">
                <div class = "deco"></div>
                <div class = "mid-title">文章列表</div>
                <div class = "article-list">
                    <div class = "article-block">
                        <div class = "article-card">
                            <title class = "article-title" data-text = "这个标题出于测试的缘故特意被写得有点长请不要介意">这个标题出于测试的缘故特意被写得有点长请不要介意</title>
                            <div class = "article-digest">这段话主要出于测试用途，那我就念两句诗吧：力微任重久神疲，再竭衰庸定不支。苟利国家生死以，岂因祸福避趋之。</div>
                            <div class = "article-taglist">
                                <span class = "article-tag">测试</span>
                                <span class = "article-tag">诗歌</span>
                            </div>
                        </div>
                        <div class = "article-deco">
                            <article-deco-item class = "alpha"></article-deco-item>
                            <article-deco-item class = "beta"></article-deco-item>
                            <article-deco-item class = "gamma"></article-deco-item>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class = "right-column display-when-big">
                <span class = "tag">测试 10</span><span class = "tag">诗歌 10</span><span class = "tag">文章 10</span>
                <span class = "tag">最大32位整型 2147483647</span>
            </div>
        </div>
        <footer class = "foot-content">
            <div class = "foot-text">
                <div class="github">
                    <img src="./imgs/github.svg" alt="">
                    <a href="https://github.com/SmokeyDays/DaySmog-Client">本博客Github地址</a>
                </div>
                <div class="tip">请使用 Edge 或 Chrome 访问以获得最佳体验</div>
            </div>
        </footer>
    </div>
    <script src="./render/docRender.js"></script>
    <script src="./web/docRequester.js"></script>
</body>
