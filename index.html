<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/basic.css">
	<title>DaySmog</title>
</head>
<body>
	<div class = "main-box">
        <header class = "head-content">
            <div class = "logo">
                <img id="blog-logo" src="http://SmokeyDays.top/wordpress/wp-content/uploads/2018/10/cropped-章鱼君.jpg">
                Smokey_Days's Blog
            </div>
        </header>
        <main class = "body-content">
            <div class = "left-column">
                <dynamic-btn id="btn-1">
                    <div class = "btn-text">简历</div>
                </dynamic-btn>
                <dynamic-btn id="btn-2">
                    <div class = "btn-text">文章</div>
                </dynamic-btn>
                <dynamic-btn id="btn-3">
                    <div class = "btn-text">关于</div>
                </dynamic-btn>
            </div>
            <div class = "mid-column">
                <div class = "mid-title"></div>
                <div class = "article-list">
                    <article-card>
                        <div class = "article-title">这个标题出于测试的缘故特意被写得有点长请不要介意</div>

                        <div class = "article-taglist">
                            <span class = "article-tag">测试</span>
                            <span class = "article-tag">诗歌</span>
                        </div>
                    </article-card>
                </div>
            </div>
            <div class = "right-column">
                <span class = "tag">测试 10</span><span class = "tag">诗歌 10</span><span class = "tag">文章 10</span>
                <span class = "tag">最大32位整型 2147483647</span>
            </div>
        </div>
        <footer class = "foot-content">
            <div class = "foot-text">
                placeholder
            </div>
        </footer>
    </div>
</body>
