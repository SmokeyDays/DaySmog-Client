<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <!-- https://www.runoob.com/w3cnote/viewport-deep-understanding.html -->
  <link rel="stylesheet" href="css/basic.css">
  <link rel="stylesheet" href="css/anime.css">
  <title>DaySmog</title>
</head>

<body>
  <div class="main-box">
    <header class="head-content">
        <div class="head-main-content">
          <div class="logo display-when-big">
            <img id="blog-logo" src="http://SmokeyDays.top/wordpress/wp-content/uploads/2018/10/cropped-章鱼君.jpg" >
            Smokey_Days's Blog
          </div>
          <flex-spacer class="display-when-big"></flex-spacer>
          <div class="search-bar">
            <input class="search-bar-input" maxlength=30 placeholder="仅支持搜索标题，内容或标签的子串。"></input>
            <img class="search-bar-icon"  src="./imgs/search.svg">
          </div>
          <img class="btn-menu display-when-small" src="./imgs/menu.svg">
        </div>
        <small-menu></small-menu>
    </header>
    <main class="body-content">
      <div class="left-column display-when-big">
        <left-btn-list></left-btn-list>
      </div>
      <div class="mid-column">
        <article-block>
          <div class="article-card">
            <div class="article-title" data-text="title">title</div>
            <div class="article-hot">
              <img class="article-hot-img" src="./imgs/hot.svg">
              <span class="article-hot-count">0</span>
            </div>
            <div class="article-digest">digest</div>
            <div class="article-taglist"></div>
          </div>
          <article-deco></article-deco>
        </article-block>
      </div>
      <div class="right-column display-when-big"></div>
  </div>
  <footer class="foot-content">
    <div class="foot-text">
      <div class="github">
        <img src="./imgs/github.svg" alt="">
        <a href="https://github.com/SmokeyDays/DaySmog-Client">本博客Github地址</a>
      </div>
      <div class="tip">请使用 Edge 或 Chrome 访问以获得最佳体验</div>
    </div>
  </footer>
  </div>
  <template id="article-block-template">
    <div class="article-card">
      <div class="article-title" data-text="title">title</div>
      <div class="article-digest">digest</div>
      <div class="article-taglist"></div>
      <div class="article-hot">
        <img class="article-hot-img" src="./imgs/hot.svg">
        <span class="article-hot-count">0</span>
      </div>
    </div>
    <article-deco></article-deco>
  </template>
  <template id="article-detail-template">
    <div class="article-detail-header">
      <div class="article-title">title</div>
      <div class="article-taglist"></div>
      <div class="article-hot">
        <img class="article-hot-img" src="./imgs/hot.svg">
        <span class="article-hot-count">0</span>
      </div>
    </div>
    <div class="article-detail-body">
      <div class="article-content">
      </div>
    </div>
    <div class="article-deatil-footer">
      <dynamic-btn class="delete-article"></dynamic-btn>
      <flex-spacer></flex-spacer>
      <dynamic-btn class="edit-article"></dynamic-btn>
    </div>
  </template>
  <template id="dynamic-btn-template">
    <div class="btn-text">text</div>
    <btn-deco></btn-deco>
  </template>
  <template id="page-manager-template">
    <dynamic-btn class="cur-page"></dynamic-btn>
    <flex-spacer></flex-spacer>
    <dynamic-btn class="pre-page"></dynamic-btn>
    <dynamic-btn class="nxt-page"></dynamic-btn>
  </template>
  <template id="login-box-template">
    <flex-spacer></flex-spacer>
    <div class="login-input-box">
      <div class="close-login-box">✖</div>
      <input class="username-input" maxlength=20 placeholder="请输入用户名">
      <input class="passwd-input" maxlength=20 placeholder="请输入密码" type="password">
      <login-input-btn></login-input-btn>
    </div>
    <flex-spacer></flex-spacer>
  </template>
  <template id="article-edit-template">
    <div class="article-edit-header">
      <textarea class="article-edit-title">title</textarea>
      <div class="article-taglist"></div>
    </div>
    <div class="article-edit-body">
      <textarea class="article-edit-content">text</textarea>
    </div>
    <div class="article-edit-footer">
      <dynamic-btn class="edit-submit"></dynamic-btn>
      <flex-spacer></flex-spacer>
      <dynamic-btn class="edit-cancer"></dynamic-btn>
    </div>
  </template>
  <script src="./js/tools/md5.js"></script>
  <script src="./js/tools/globalValue.js"></script>
  <script src="./js/tools/publicFunction.js"></script>
  <script src="./js/web/userRequester.js"></script>
  <script src="./js/render/customElements.js"></script>
  <script src="./js/render/docRender.js"></script>
  <script src="./js/web/docRequester.js"></script>
  <script src="./js/render/clickEvents.js"></script>
  <script src="./js/scriptInitialize.js"></script>
</body>
