<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <!-- https://www.runoob.com/w3cnote/viewport-deep-understanding.html -->
  <link rel="stylesheet" href="css/basic.css">
  <link rel="stylesheet" href="css/anime.css">
  <title>DaySmog</title>
</head>

<body>
  <div class="main-box">
    <header class="head-content">
        <div class="head-main-content">
          <div class="logo">
            <img id="blog-logo" src="http://SmokeyDays.top/wordpress/wp-content/uploads/2018/10/cropped-章鱼君.jpg" >
            Smokey_Days's Blog
          </div>
          <div class="head-space"></div>
          <div class="search-bar">
            <form class="search-bar-form">
              <input class="search-bar-input" maxlength=30 placeholder="仅支持搜索标题，内容或标签的子串。"></input>
            </form>
            <img class="search-bar-icon"  src="./imgs/search.svg">
          </div>
        </div>
    </header>
    <main class="body-content">
      <div class="left-column display-when-big">
        <dynamic-btn id="btn-1">
          <div class="btn-text">简历</div>
          <btn-deco></btn-deco>
        </dynamic-btn>
        <dynamic-btn id="btn-2">
          <div class="btn-text">文章</div>
          <btn-deco></btn-deco>
        </dynamic-btn>
        <dynamic-btn id="btn-3">
          <div class="btn-text">关于</div>
          <btn-deco></btn-deco>
        </dynamic-btn>
      </div>
      <div class="mid-column">
        <div class="mid-title">文章列表</div>
        <div class="article-list"></div>
      </div>
      <div class="right-column display-when-big">
        <span class="tag">测试 10</span><span class="tag">诗歌 10</span><span class="tag">文章 10</span>
        <span class="tag">最大32位整型 2147483647</span>
      </div>
  </div>
  <footer class="foot-content">
    <div class="foot-text">
      <div class="github">
        <img src="./imgs/github.svg" alt="">
        <a href="https://github.com/SmokeyDays/DaySmog-Client">本博客Github地址</a>
      </div>
      <div class="tip">请使用 Edge 或 Chrome 访问以获得最佳体验</div>
    </div>
  </footer>
  </div>
  <template id="article-block-template">
    <div class="article-card">
      <div class="article-title" data-text="title">title</div>
      <div class="article-digest">digest</div>
      <div class="article-taglist"></div>
    </div>
    <article-deco></article-deco>
  </template>
  <script src="./js/globalValue.js"></script>
  <script src="./js/render/customElements.js"></script>
  <script src="./js/render/docRender.js"></script>
  <script src="./js/web/docRequester.js"></script>
  <script src="./js/render/clickEvents.js"></script>
</body>
